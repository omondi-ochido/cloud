<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Matrix Solver</h1>

        <div id="inputSection">
            <label for="rows">Enter the number of rows:</label>
            <input type="number" id="rows" min="1" required>

            <label for="columns">Enter the number of columns:</label>
            <input type="number" id="columns" min="1" required>

            <button onclick="generateMatrixInputs()">Generate Matrix</button>

            <div id="matrixInputs"></div>

            <button onclick="getMatrixInput()">Submit</button>
        </div>

        <div id="outputSection" style="display: none;">
            <div id="matrixInput"></div>
            <div id="determinantResult"></div>
            <div id="inverseResult"></div>
        </div>

        <div id="errorMsg" class="errorMsg"></div>
        <div id="successMsg" class="successMsg"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
